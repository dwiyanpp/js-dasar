<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angkot 3 (for.. if-else)</title>
</head>
<body>



    <script>

        let jmlAngkot = 10;
        let angkotBeroperasi = 6;
        let angkot = 1;

        for(angkot; angkot <= jmlAngkot; angkot++) {

            if(angkot <= angkotBeroperasi) {
                console.info(`angkot No. ${angkot} beroperasi dengan baik.`);
            } else {
                console.info(`angkot No. ${angkot} sedang tidak beroperasi.`);
            }

        }

    </script>
    
</body>
</html>
