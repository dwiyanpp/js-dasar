<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>



    <script>

        function penjumlahan(kubusA, kubusB) {
            return kubusA + kubusB;
        }

        let result = penjumlahan(512,17);

        console.info(result);




        function pengurangan() {
            
            let hasilKurang = 0;
            for(let i = 0; i < arguments.length; i++) {
                hasilKurang = arguments[i] - hasilKurang;
            }

            return hasilKurang;


        }

        let user = pengurangan(100,50,30);

        console.info(user);

    </script>
    
</body>
</html>
