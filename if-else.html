<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>


    <script>

        let ruteBus = prompt("masukan antara bus 1a dan 2a");

        if(ruteBus == "1a") {
            confirm(`bus ${ruteBus} arah harmoni`);
        } else {
            confirm(`bus ${ruteBus} arah jatinegara`);
        }

    </script>
    
</body>
</html>
