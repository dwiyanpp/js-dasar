<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>


    <script>

        let user = prompt("masukan angka");

        if(user % 2 == 0) {
            document.writeln(`${user} adalah bilangan genap`);
        } else if(user % 2 == 1) {
            document.writeln(`${user} adalah bilangan ganjil`);
        } else {
            document.writeln("yang anda masukan bukan angka");
        }

    </script>
    
</body>
</html>
