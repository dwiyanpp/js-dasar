<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angkot 2 (while & for)</title>
</head>
<body>


    <script>

        let jmlAngkot = 10;
        let angkotBeroperasi = 8;
        let angkot = 1;

        while(angkot <= angkotBeroperasi) {
            console.info(`angkot No. ${angkot} beroperasi dengan baik.`);
        angkot++;
        }

        for(angkot = angkotBeroperasi + 1; angkot <= jmlAngkot; angkot++) {
            console.info(`angkot No. ${angkot} sedang tidak beroperasi.`);
        }

    </script>
    
</body>
</html>
