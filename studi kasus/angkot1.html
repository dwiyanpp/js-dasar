<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angkot 1 (while)</title>
</head>
<body>


    <script>

        let jmlAngkot = 10;
        let angkot = 1;

        while(angkot <= jmlAngkot) {
            console.info(`angkot No. ${angkot} beroperasi dengan baik.`);
        angkot++;
        }

    </script>
    
</body>
</html>
