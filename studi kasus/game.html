<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kertas, gunting, batu</title>
</head>
<body>


    <script>

        let ulang = true;
        while(ulang) {
            // player memilih
            let player = prompt("pilih kertas, gunting, atau batu");
    
            // comp memilih
    
            let computer = Math.random();
    
            if(computer <= 0.333) {
                computer = "kertas";
            } else if(computer >= 0.34 && computer <= 0.666) {
                computer = "gunting";
            } else {
                computer = "batu";
            }
    
    
            // rules
    
            let hasil = "";
            
            if(player == computer) {
                hasil = "seri";
            } else if(player == "kertas") {
                // if(computer == "gunting") {
                //     hasil = "kalah";
                // } else {
                //     hasil = "menang";
                // }

                hasil = (computer == "gunting") ? "menang" : "kalah";
            } else if(player == "gunting") {
                hasil = (computer == "batu") ? "kalah" : "menang";
            } else if(player == "batu") {
                hasil = computer == "kertas" ? "kalah" : "menang";
            } else {
                hasil = "pilihan kamu tidak tersedia, pilih diantara kertas, gunting, dan batu"
            }
    
            // hasil
            alert(`kamu memilih ${player} dan komputer memilih ${computer} maka hasilnya kamu ${hasil}`);
    

            

            ulang = confirm("lagi");

            // skor
            let skor = 0;
            if (hasil == "menang") {
                skor += 1;
                document.writeln(`<p>skor kamu ${skor}</p>`);
            } else if(hasil == "kalah") {
                skor +=1;
                document.writeln(`<p>skor komputer ${skor}</p>`);
            } else if(hasil == "seri") {
                skor += 1;
                document.writeln(`<p>seri ${skor} kali</p>`);
            }




        }


    </script>
    
</body>
</html>
